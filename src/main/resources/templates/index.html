<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{fragments/commons::head}"></head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Cinema Tickets</title>
</head>
<body id="page1">
<!-- START PAGE SOURCE -->
<div class="tail-top">
    <div class="tail-bottom">
        <div id="main">
            <header th:replace="~{fragments/commons::nav}"></header>
            <div id="content">
                <div id="slogan">
                    <div class="image png"></div>
                    <div class="inside">
                        <h2>We are breaking<span>All Limitations</span></h2>
                        <p th:text="#{index_intro}">Bulgaria manages 7 multiplexes in 6 different cities in the country
                            â€“ Sofia, Plovdiv, Stara Zagora, Ruse, Burgas and Varna</p>
                        <div class="wrapper"><a href="/about-us" class="link1"><span><span th:text="#{index_learn}">Learn More</span></span></a>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="border-right">
                        <div class="border-left">
                            <div class="inner">
                                <h3>Welcome to <b>Cinema</b> <span>Tickets</span></h3>
                                <img class="start-img" src="/images/insideout.png" alt=""/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <h3>Upcoming <span>Premieres</span></h3>
                    <ul class="movies">
                        <li th:each="movie : ${allViewMovies}">
                            <th:block th:if="${movie.getBookingTimes().size() == 0}">

                                <h4 th:text="${movie.name}">Inside Out 2</h4>
                                <img class="movie-1-pic" th:src="${movie.imageUrl}" th:alt="${movie.name}" width="224px"
                                     height="269px"/>
                                <p th:text="${movie.description}">Information for the movie</p>
                                <div class="wrapper"><a th:href="@{/trailer/{movieId}(movieId=${movie.id})}"
                                                        class="link2"><span><span th:text="#{index_see_trailer}">See Trailer</span></span></a>
                                </div>
                            </th:block>
                        </li>
                        <li class="clear">&nbsp;</li>
                    </ul>
                </div>
            </div>
            <footer th:replace="~{fragments/commons::footer}"></footer>
        </div>
    </div>
</div>
<script type="text/javascript"> Cufon.now(); </script>
<!-- END PAGE SOURCE -->
</body>
</html>
