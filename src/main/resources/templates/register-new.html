<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" href="/css/style-login-register.css"/>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/tt-octas-trial" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
<body id="page8">
<!-- START PAGE SOURCE -->
<div class="tail-top">
    <div class="tail-bottom">
        <div id="main">
            <div id="header">
                <div class="row-1">
                    <div class="fleft"><a href="/">Cinema <span>Tickets</span></a></div>
                    <ul>
                        <li><a href="/login"><img src="/images/login-icon.gif" alt="login"/></a></li>
                    </ul>
                </div>
            </div>
            <div id="content">
                <div class="line-hor"></div>
                <div class="box">
                    <div class="border-right">
                        <div class="border-left">
                            <div class="wrapper">
                                <form action="">
                                    <h1>Register</h1>
                                    <div class="input-box">
                                        <input type="text" placeholder="Username" required>
                                        <i class='bx bxs-user'></i>
                                    </div>
                                    <div class="input-box">
                                        <input type="email" placeholder="Email" required>
                                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                                    </div>
                                    <div class="input-box">
                                        <input type="text" placeholder="Full Name" required>
                                        <i class='bx bxs-user'></i>
                                    </div>
                                    <div class="input-box">
                                        <input type="password" placeholder="Password" required>
                                        <i class='bx bxs-lock-alt'></i>
                                    </div>
                                    <div class="input-box">
                                        <input type="password" placeholder="Confirm Password" required>
                                        <i class='bx bxs-lock-alt'></i>
                                    </div>
                                    <button type="submit" class="btn">Register</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="~{fragments/commons::footer}"></footer>
        </div>
    </div>
</div>
<script src="/js/script.js" type=""></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" type=""></script>

</body>
</html>
