<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Cinema Tickets</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link href="/css/style.css" rel="stylesheet" type="text/css"/>
        <script src="/js/jquery-1.4.2.min.js" type="text/javascript"></script>
        <script src="/js/cufon-yui.js" type="text/javascript"></script>
        <script src="/js/cufon-replace.js" type="text/javascript"></script>
        <script src="/js/Gill_Sans_400.font.js" type="text/javascript"></script>
        <script src="/js/script.js" type="text/javascript"></script>
        <!--[if lt IE 7]>
        <script type="text/javascript" src="/js/ie_png.js"></script>
        <script type="text/javascript">ie_png.fix('.png, .link1 span, .link1');</script>
        <link href="/css/ie6.css" rel="stylesheet" type="text/css"/>
        <![endif]-->
    </head>
</head>
<body>
<header>
    <nav id="header">

        <div class="row-1">
            <div class="fleft"><a href="/">Cinema <span>Tickets</span></a></div>
            <ul>
                <div class="form-inline my-2 my-lg-0 border px-3">
                    <th:block sec:authorize="isAuthenticated()">
                        <div class="logged-user">
                            <th:block sec:authentication="name"></th:block>
                        </div>
                        <form th:method="post"
                              th:action="@{/users/logout}">
                            <input type="submit" class="btn btn-info btn-logout" value="Logout"/>
                        </form>
                    </th:block>
                </div>
                <th:block sec:authorize="!isAuthenticated()">
                    <li><a th:href="@{/users/login}"><img src="/images/login-icon.gif" alt="login"/></a></li>
                    <li><a th:href="@{/users/register}"><img src="/images/signup-green3.gif" alt="register"/></a>
                    </li>
                </th:block>
            </ul>
        </div>
        <div class="row-2">
            <ul>
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/program">Program</a></li>
                <li><a href="/offers">Offers</a></li>
                <li><a href="/4-dx">4-DX</a></li>
                <li class="last"><a href="/imax">IMAX</a></li>
            </ul>
        </div>
    </nav>
</header>
<footer id="footer">
    <div class="left">
        <div class="right">
            <div class="footerlink">
                <p class="lf">Copyright &copy; 2010 <a href="/about-us">Cinema Tickets</a> - About Us</p>
                <p class="rf"><img src="/images/icon2.gif" alt="contact"/><a href="/contact-us">Contact us</a></p>
                <div style="clear:both;"></div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
