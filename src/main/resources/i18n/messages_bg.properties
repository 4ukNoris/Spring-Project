  в качеството му на администратор на лични данни, в съответствие със Закона за защита на личните данни. Едновременно с \
  предоставянето на личните си данни, Вие давате съгласието си данните, посочени от Вас да бъдат използвани от Синема Тикетс \
  за предоставянето на поръчаните услуги или продукти и/или за комуникация с Вас в случай на необходимост.
contact-us-note3=Предоставянето на личните данни е доброволно. Когато за ползването на дадена услуга или функционалност \
