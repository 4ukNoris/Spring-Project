imax-title1=КИНО ПРЕЖИВЯВАНЕ
imax-title2=IMAX - ДА СИ ПО-ГОЛЯМ Е САМО НАЧАЛОТО
imax-title2-desc1=Иновативната IMAX технология съчетава в себе си авторски разработен софтуер, архитектура и оборудване, \
  които ви пренасят отвъд ръба на седалката в свят, неподвластен и на най-бурното въображение. \
  Най-добрите режисьори и студиа използват IMAX, за да постигнат по-дълбока връзка със своята публика.
imax-title2-desc2=Мрежата от IMAX салони е сред най-важните и успешни кино платформи при разпространението на блокбастъри в световен мащаб.
imax-title2-desc3=IMAX e незабравимо преживяване! Най-добрият начин да се насладите на IMAX преживяването е като му се отдадете и гледате
imax-title2-desc4=Потопете се в най-поглъщащото кино преживяване.

imax-title3=ЗВУК, КОЙТО МОЖЕ ДА ПОЧУВСТВАТЕ
imax-title3-desc1=Oгромна експлозия. Шепот в ухото ти. Бумтящият бас, който повече чувстваш отколкото чуваш. \
  Комбинацията от перфектно настроената 12-канална аудио система и точното позициониране на високоговорителите, гарантира, \
  че не само ще може да чуете звука от падането на карфица, но и да определите къде точно e паднала.

imax-title4=СПИРАЩА ДЪХА КАРТИНА
imax-title4-desc1=Яснотата, детайлите и размерите правят IMAX филмите различни. Нашият ремастериращ или DMR процес напълно \
  трансформира всеки кадър от филма, за да създаде най-добрата възможна версия на визията на режисьора. \
  Два прожектора работят едновременно, за да осигурят идеалното изображение с баланс на топлина и острота.

imax-title5=ПОГЛЪЩАЩО ПРЕЖИВЯВАНЕ
imax-title5-desc1=Филмите сa да се гледат. Но да гледаш филм в IMAX® е много повече. Това се нарича IMAX Преживяване®. \
  Всеки елемент в нашия IMAX е планиран, проектиран и позициониран така, че да създаде най-интензивното преживяване. \
  Специалната геометрия на залата създава филмова магия всеки път, когато светлините загаснат.

imax-title6=КИНЕМАТОГРАФИЯ
imax-title6-desc1=IMAX камерите са били на върха на Еверест, на дъното на океана и дори в космоса. \
  Вече 40 години те прекрачват границите на инженерството и са известни в целия свят като най-доброто оборудване за заснемане

imax-title7=IMAX ЕКРАН
imax-title7-desc1=Височината му е 14 метра, а дължината 24 метра. Изработен е от специален дифузен сребрист винил, \
  перфориран с хиляди малки дупчици, за да позволяват на звука да преминава свободно, така наречената "акустична прозрачност". \
  Екранът е плосък, но има лека дъга, която е извън периферното зрение. Това, съчетано с 23 градуса ъгъл на разположението на седалките, \
  предоставя пълна и необезпокоявана видимост от всяка седалка в кино салона. Дори ако двуметров човек е седнал пред вас, \
  вие ще виждате безпроблемно. 3D ефектът на IMAX 3D технологията е признат за най-доброто 3D в света.

4-dx-title1=КИНО ПРЕЖИВЯВАНЕ
4-dx-title2=4DX - ВЛЕЗ ВЪВ ФИЛМА
4-dx-title2-desc1=4DX® е най-големият и най-новият супергерой на кино индустрията за пълно потaпяне в кинематографичното преживяване.
4-dx-title2-desc2=Четириизмерната технология е създадена в Южна Корея през 2009 г., а в Европа навлиза през 2013 г. \
  При нея, ефектите стимулират сетивата на зрителите далеч отвъд границите на аудио-визуалното преживяване в стандартните кино салони. \
  Всяко филмово заглавие идва на екран с уникална хореография и смесица от въздух, вода, аромат, движение, вибрации, които \
  се случват в синхрон с действието на екрана. Опитният екип от 4DX® експерти ще ви направят част от всеки филм, \
  без да нарушат естествените граници на вашата комфортна зона. Освободете се от ограниченията и се насладете на абсолютното преживяване 4DX®.

about-us-info1=Първият мултиплекс с 13 зали е изграден в София през 2006 г. В него се помещава и първият и най-голям \
  IMAX екран в България. Tова поставя само началото на едно бързо бизнес развитие на веригата в страната.
about-us-info2=Вторият мултиплекс с 11 зали в Пловдив отвори врати през март, 2009 година. Мултиплекс със 7 зали беше открит \
  и в Стара Загора през ноември, 2010. Същата година, през декември, е открит и модерният обект в град Русе.
about-us-info3=Cinema Tickets Галерия Бургас отваря врати през 2012-та година. Оборудвано е с последно поколение кино техника, \
  10 модерни зали, 5 от които са 3D. Cinema Tickets Парадайс e с 14 зали, като там за първи път пред българския \
  зрител беше представено абсолютното кино преживяване 4DX – ексклузивно предлагано от Cinema Tickets за България.
about-us-info4=От 2016 година, 4DX зала има и в Cinema Tickets Пловдив. Март 2019 отвори и най-новото ни и модерно кино: \
  Cinema Tickets Варна. Мултиплексът се състои от 12 зали, сред които зала с Dolby Atmos Surround звук, \
  както и първият 4DX на Българското Черноморие.

